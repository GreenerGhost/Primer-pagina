<!DOCTYPE html>

<html>
    <!--Etiqueta head es donde colocamos las etiquetas de contenido-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width">
        <title>Productos - Barbería Greener</title>
        <!--Se realiza la referencia a reset.css para borrar configuraciones del navegador, haciendo que sea más estético, primero se hace referencia al archivo reset y después al de estilo de la página para no borrar la configuración que se desea-->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="productos.css">
    </head>
    <body>
        <!--Etiqueta que caracteriza el bloque de encabezado-->
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <!--el elemento nav regresenta una sección de una página cuyo propósito es proporcionar enlaces de navegación, ya sea dentro del documento actual o en otros documentos-->
                <nav>
                    <ul>
                        <!--Para crear hyper vinculos se utiliza la etiqueta a, que significa anchor, crea enlaces a otras páginas de internet, archivos o ubicaciones dentro de la misma página, direcciones de correo o cualquier otra URL-->
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="productos.html">PRODUCTOS</a></li>
                        <li><a href="contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!--La etiqueta main es un contenedor que se utiliza para marcar el contenido principal, conteniendo lo principal y exclusivo de la página para que no se repita en otras páginas-->
        <main>
            <ul class="productos">
                <li>
                    <h2>Cabello</h2>
                    <img src="imagenes/cabello.jpg">
                    <p class="producto-descripcion">Con tijera o máquina, a gusto del cliente</p>
                    <p class="producto-precio">$100.00</p>
                    <!--br es un salto de línea, puede ir uno despues del otro-->
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="imagenes/barba.jpg">
                    <p class="producto-descripcion">Corte y diseño profesional de barba</p>
                    <p class="producto-precio">$80.00</p>
                </li>
                <li>
                    <h2>Cabello + Barba</h2>
                    <img src="imagenes/cabello+barba.jpg">
                    <p class="producto-descripcion">Paquete completo de cabello y barba</p>
                    <p class="producto-precio">$150.00</p>
                </li>
            </ul>
        </main>
        <!--La etiqueta footer es un contenedor que se utiliza para limitar el pie de pagina-->
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="Copyright">&copy; Copyright Barbería Greener 2023</p>
        </footer>
    </body>
</html>
