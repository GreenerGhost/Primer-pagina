<!DOCTYPE html>

<html lang="es">
    <!--Etiqueta head es donde colocamos las etiquetas de contenido-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width">
        <title>Contacto - Barbería Greener</title>
        <!--Se realiza la referencia a reset.css para borrar configuraciones del navegador, haciendo que sea más estético, primero se hace referencia al archivo reset y después al de estilo de la página para no borrar la configuración que se desea-->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contacto.css">
    </head>
    <body>
        <!--Etiqueta que caracteriza el bloque de encabezado-->
        <header>
            <div class="caja">
                <!--Es recomendable colocar un texto alternativo en todas las imágenes, con el elemento alt-->
                <h1><img src="imagenes/logo.png" alt="logo de la Barbería Greener"></h1>
                <!--el elemento nav regresenta una sección de una página cuyo propósito es proporcionar enlaces de navegación, ya sea dentro del documento actual o en otros documentos-->
                <nav>
                    <ul>
                        <!--Para crear hyper vinculos se utiliza la etiqueta a, que significa anchor, crea enlaces a otras páginas de internet, archivos o ubicaciones dentro de la misma página, direcciones de correo o cualquier otra URL-->
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="productos.html">PRODUCTOS</a></li>
                        <li><a href="contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <!--para cada input se configura un label, para hacer referencia, se utiliza for en label y id en el input, de esta manera se encontrarán ligados-->
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                
                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
                
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                <!--El elemento fieldset (grupo de campos) permite organizarn en grupos los campos de un formulario-->

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
                    <!--Al colocar el atributo name se evita que las entradas tipo radio sean seleccionados más de una vez-->
                    <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" id="radio-email" value="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-email" value="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox">¿Le gustaría recibir novedades de la barbería Greener?</label>
                <!--Con submit se crea un botón para enviar, con value se puede modificar el texto del botón-->
                <input class="enviar" type="submit" value="Enviar formulario">
            </form>
            <!--Se usa el elemento table para indicar que se trabajará con una tabla-->
            <table>
                <!--Cabecera de la tabla-->
                <thead>
                    <!--El elemento tr (table row) define una fila de celdas en una tabla, pueden ser mezcladas con td (celda de una tabla que contiene datos) o con th (define una celda como encabezado de un grupo de celdas)-->
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <!--Cuerpo de la tabla-->
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
                
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Greener">
            <p class="Copyright">&copy; Copyright Barbería Greener 2023</p>
        </footer>
    </body>
</html>
